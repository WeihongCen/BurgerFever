<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burger Fever</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="text-styles.css" />
    <link rel="stylesheet" href="game-view.css" />
    <script src="utils.js"></script>
    <script defer src="set.js"></script>
  </head>
  
  <body>
    <header>
        <button><a href="burger-fever.html">Menu</a></button>
        <p>Score: 999</p>
        <p>Timer: 3:00</p>
    </header>
    <main>
        <div id="game-view">
            <div id="order">
                <h2>Order</h2>
                <ul>
                    <li>Top bun</li>
                    <li>Pickles</li>
                    <li>Cheese</li>
                    <li>Patty</li>
                    <li>Onion</li>
                    <li>Tomato</li>
                    <li>Lettuce</li>
                    <li>Bottom Bun</li>
                </ul>
            </div>
            <div id="game-view-child">
                <div class="plate">
                    <div class="tomato"></div>
                </div>
                <button id="serve">Serve â–º</button>
            </div>
        </div>
        <section id="bottom-section">
            <div class="ingredient-card">
                <strong>Top Bun</strong>
                <img class="ingredients" src="imgs/top-bun.png" alt="Top Bun">
            </div>
            <div class="ingredient-card">
                <strong>Cheese</strong>
                <img class="ingredients" src="imgs/cheese.png" alt="Cheese">
            </div>
            <div class="ingredient-card">
                <strong>Patty</strong>
                <img class="ingredients" src="imgs/patty.png" alt="Patty">
            </div>
            <div class="ingredient-card">
                <strong>Tomato</strong>
                <img class="ingredients" src="imgs/tomato.png" alt="Tomato">
            </div>
            <div class="ingredient-card">
                <strong>Lettuce</strong>
                <img class="ingredients" src="imgs/lettuce.png" alt="Lettuce">
            </div>
            <div class="ingredient-card">
                <strong>Pickles</strong>
                <img class="ingredients" src="imgs/pickles.png" alt="Pickles">
            </div>
            <div class="ingredient-card">
                <strong>Onion</strong>
                <img class="ingredients" src="imgs/onion.png" alt="Onion">
            </div>
            <div class="ingredient-card">
                <strong>Bottom Bun</strong>
                <img class="ingredients" src="imgs/bottom-bun.png" alt="Bottom Bun">
            </div>
        </section>
    </main>
  </body>
</html>
