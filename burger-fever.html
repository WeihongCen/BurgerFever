<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burger Fever</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="text-styles.css" />
    <link rel="stylesheet" href="game-view.css" />
    <script src="utils.js"></script>
    <script defer src="menu-helper.js"></script>
    <script defer src="burger-fever.js"></script>
  </head>

  <body>
    <main>
      <section id="menu-view" class="hidden">
        <h1>Burger Fever</h1>
        <div id="menu">
          <div id="settings">
            <div class="difficulty">
              <h2>Difficulty Level</h2>
              <button value="easy" class="selected">Easy</button>
              <button value="hard">Hard</button>
            </div>
            <div class="difficulty">
              <h2>Select Timer</h2>
              <select>
                <option value="60">1 Minute</option>
                <option value="180" selected>3 Minutes</option>
                <option value="300">5 Minutes</option>
              </select>
            </div>
          </div>
        <button id="start-btn">Start</button>
        </div>
      </section>


      <section id="game-view">
        <div id="game">
          <div id="HUD">
            <button><a href="burger-fever.html">Menu</a></button>
            <p>Score: 999</p>
            <p>Timer: 3:00</p>
          </div>
          <div id="station">
            <div id="order">
              <h2>Order</h2>
              <ul>
                <li>Top bun</li>
                <li>Pickles</li>
                <li>Cheese</li>
                <li>Patty</li>
                <li>Onion</li>
                <li>Tomato</li>
                <li>Lettuce</li>
                <li>Bottom Bun</li>
              </ul>
            </div>
            <div id="assembly">
                <div class="plate">
                    <div class="tomato"></div>
                </div>
                <button id="serve">Serve â–º</button>
            </div>
          </div>
          <div id="ingredient-list">
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
