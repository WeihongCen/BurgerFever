<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burger Fever</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="text-styles.css" />
    <script src="utils.js"></script>
    <script defer src="menu-helper.js"></script>
    <script defer src="burger-fever.js"></script>
  </head>

  <body>
    <main>
      <section id="menu-view">
        <h1>Burger Fever</h1>
        <div id="menu">
          <div id="settings">
            <div class="difficulty">
              <h2>Difficulty Level</h2>
              <button value="easy" class="selected">Easy</button>
              <button value="hard">Hard</button>
            </div>
            <div class="difficulty">
              <h2>Select Timer</h2>
              <select>
                <option value="60">1 Minute</option>
                <option value="180" selected>3 Minutes</option>
                <option value="300">5 Minutes</option>
              </select>
            </div>
          </div>
        <button id="start-btn">Start</button>
        </div>
      </section>
      <section id="game-view" class="hidden">
      </section>
    </main>
  </body>
</html>
