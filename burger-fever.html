<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Burger Fever</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="text-styles.css" />
    <link rel="stylesheet" href="game-view.css" />
    <script src="utils.js"></script>
    <script defer src="menu-helper.js"></script>
    <script defer src="burger-fever.js"></script>
  </head>

  <body>
    <main>
      <section id="menu-view">
        <h1>Burger Fever</h1>
        <section id="menu">
          <section>
            <div class="difficulty">
              <h2>Difficulty Level</h2>
              <button value="easy" class="selected">Easy</button>
              <button value="hard">Hard</button>
            </div>
            <div class="difficulty">
              <h2>Select Timer</h2>
              <select>
                <option value="5">5 Seconds</option>
                <option value="180" selected>3 Minutes</option>
                <option value="300">5 Minutes</option>
              </select>
            </div>
          </section>
        <button id="start-btn">Start</button>
        </section>
      </section>


      <section id="game-view" class="hidden">
          <section id="HUD">
            <button id="back-btn">Menu</button>
            <p id="score">Score: 0</p>
            <p id="timer">Timer: 3:00</p>
          </section>
          <section id="station">
            <section id="order-UI">
              <h2>Order</h2>
              <div id="order"></div>
            </section>
            <section id="assembly"></section>
          </section>
          <section id="ingredient-list"></section>
      </section>
    </main>
  </body>
</html>
